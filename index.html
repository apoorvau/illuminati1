<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Verizon Inventory Management System</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css" media="screen"
	type="text/css" />
</head>
<body style="background-image: url(Images/th.jpg); " >

<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
<br>
<h2 style="color: white;">
	<center>
		<b><font size="15"> Inventory Management System </font></b>
	</center>
</h2>
</head>


<body>


	<div class="container">


		<div id="login">


			<form name="one"  method="get">


				<fieldset class="clearfix">
<h3>Sign in as User</h3>

					<p>
						<span class="fontawesome-user"></span> 
						User-name:<input type="text"
							name="username" value="Username"
							onBlur="if(this.value == '') this.value = 'Username'"
							onFocus="if(this.value == 'Username') this.value = ''" required>
					</p>
					<!-- JS because of IE support; better: placeholder="Username" -->

					<p>
						<span class="fontawesome-lock"></span>
						Password:<input type="password"
							name="password" value="Password"
							onBlur="if(this.value == '') this.value = 'Password'"
							onFocus="if(this.value == 'Password') this.value = ''" required>
					</p>
					<!-- JS because of IE support; better: placeholder="Password" -->

					<p class="login button">
						<input type="submit" value="Sign in" onclick="go()"><br><br>
						
					</p>


				</fieldset>


			</form>


			<p class="change_link">
				Not a member? <a href="register123.html">Sign up now</a> <span
					class="fontawesome-arrow-right"></span>
			</p>


		</div>
		<!-- end login -->

	</div>
	<h3>Sign in as Admin</h3>
	<form action="Admin">
	Admin-name: <input type="text" name="username"> <br><br>
	Password:<input type="text" name="password"> <br> <br>
	<input type="submit" value="Sign In as Admin">
	</form>


	<script>
		function go() {
			var name = document.one.username.value;
			var pass = document.one.password.value;

			if (((name == "user1" || name == "user1@abc.com") && pass == "pass1")
					|| ((name == "user2" || name == "user2@abc.com") && pass == "pass2")
					|| ((name == "user3" || name == "user3@abc.com") && pass == "pass3")) {
				window.open("storepage.html");
			} 
			
				else {
				
				alert("Click Sign up to register with us.");

			}
		}
	</script>
</body>
</html>
